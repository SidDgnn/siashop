<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #cce7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #1f4f99;
      text-align: center;
    }
    .button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    .button-green {
      background-color: #28a745;
    }
    .button-green:hover {
      background-color: #218838;
    }
    .button-blue {
      background-color: #007bff;
    }
    .button-blue:hover {
      background-color: #0056b3;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>Merci pour votre achat</h1>
  <div id="details"></div>
  <button class="button button-green" id="download-receipt">Télécharger mon reçu</button>
  <button class="button button-blue" id="go-home">Retour à l'accueil</button>

  <script>
    // Récupérer les données du panier depuis le localStorage
    const data = JSON.parse(localStorage.getItem("cartData")) || { cartData: [], totalPrice: 0 };
    const { cartData, totalPrice } = data;

    // Générer un code aléatoire
    const generateRandomCode = () => {
      const chars = "ABCD0123456789";
      let code = "";
      for (let i = 0; i < 4; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    };

    const generatedCode = generateRandomCode();

    // Afficher les détails de la commande
    const detailsDiv = document.getElementById("details");
    const orderDetails = document.createElement("div");
    orderDetails.innerHTML = `
      <p><strong>Articles et Collections:</strong></p>
      ${cartData
        .map(
          (item, index) =>
            `<p>${index + 1}. Collection: ${item.collection}, Quantité: ${item.codes.length}</p>` +
            item.codes.map((code) => `<p>&nbsp;&nbsp;- Code: ${code}</p>`).join("")
        )
        .join("")}
      <p><strong>Total des achats:</strong> ${totalPrice} FCFA</p>
      <p><strong>Code d'accès de la porte:</strong> ${generatedCode}</p>
    `;
    detailsDiv.appendChild(orderDetails);

    // Télécharger le reçu en PDF
    document.getElementById("download-receipt").addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      let y = 60; // Position verticale initiale après le titre

      doc.setFont("Helvetica", "bold");
      doc.setFontSize(18);
      doc.text("Reçu d'Achat", 105, 20, { align: "center" });

      doc.setFont("Helvetica", "normal");
      doc.setFontSize(12);
      doc.text("Articles et Collections:", 20, y);
      y += 10;

      cartData.forEach((item, index) => {
        doc.text(`${index + 1}. Collection: ${item.collection} - Quantité: ${item.codes.length}`, 20, y);
        y += 10;

        item.codes.forEach((code) => {
          doc.text(`   - Code: ${code}`, 30, y);
          y += 10;
        });
      });

      y += 10;
      doc.setFont("Helvetica", "bold");
      doc.text(`Total des achats: ${totalPrice} FCFA`, 20, y);
      y += 10;
      doc.text(`Code d'accès de la porte: ${generatedCode}`, 20, y);

      doc.save("recu_client.pdf");
    });

    // Retour à la page d'accueil
    document.getElementById("go-home").addEventListener("click", () => {
      window.location.href = "/";
    });

    // Envoi du code à l'ESP32
    const sendCodeToESP32 = async (code) => {
      try {
        const response = await fetch("http://46.202.155.29:5000/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ code }),
        });

        if (!response.ok) {
          console.error("Erreur lors de l'envoi du code:", response.statusText);
        }
      } catch (error) {
        console.error("Erreur de communication avec l'ESP32:", error);
      }
    };

    sendCodeToESP32(generatedCode);
  </script>
</body>
</html>
